<div class="row">
  <div class="col-md-3">
      Araba Resimleri
  </div>
  <div class="col-md-9">
      <div *ngIf="carImages.length > 0" id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <ol class="carousel-indicators">
              <li *ngFor="let carImage of carImages; let i = index"
                  [attr.data-bs-target]="'#carouselExampleIndicators'"
                  [attr.data-bs-slide-to]="i"
                  [class.active]="i === 0">
              </li>
          </ol>
          <div class="carousel-inner">
              <div class="carousel-item" *ngFor="let carImage of carImages; let i = index"
                   [class.active]="i === 0">
                  <img [src]="getImagePath(carImage)" class="d-block w-100" alt="car image" />
              </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </a>
      </div>
  </div>
</div>
