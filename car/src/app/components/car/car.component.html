<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>


  <div class="mb-3">
    <label for="filterText" class="form-label">Ürün ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
  </div>
  
<table  class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Brand</th>
        <th scope="col">Color</th>
        <th scope="col">Daily Price</th>
        <th scope="col">Descripiton</th>
        <th scope="col">Model Year</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars | filterPipe:filterText" (click)="setCurrentCar(car)" routerLink="/cars/car/{{car.id}}"
       [class]="getCurrentCar(car)" >
       <th scope="row">{{car.id}}</th> 
        <td>{{car.carName}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        <td>{{car.modelYear}}</td>
      </tr>
      
    </tbody>
  </table>
